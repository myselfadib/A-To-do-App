{% extends 'base.html' %}
{% block content %}
 <div class="row mt-4">
     <div class="col mt-4">
         <h2>Add Item</h2>
         <form action="add_todo/" method="post" class="form-inline">
         <input type="text" name="content" class="form-control" placeholder="Type here..." aria-label="Username" aria-describedby="basic-addon1">
         <input class="btn btn-primary float-right" type="submit" value="Submit">
         </form>

     </div>
 </div>  
 <div class="row mt-4">
     <div class="col">
        <ul class="list-group">
            {% for item in todoItems %}
            
            <li class="list-group-item">{{item.text}}
                <div class="float-right">
                    <form action="delete_todo/{{item.id}}/" action="post">
                    <input class="btn btn-primary btn-sm btn-danger" type="submit" value="Delete">
                    </form>
    
                 </div>
            </li>
             
             
             

            {% endfor %}
            
            
          </ul>

     </div>
 </div>
 

{% endblock content %}
